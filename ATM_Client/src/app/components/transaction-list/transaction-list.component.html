<table class="table table-striped" *ngIf="showPanel()">
  <thead>
    <th>Date</th>
    <th>Type</th>
    <th>Amount</th>
  </thead>
  <tbody>
        <tr *ngFor="let item of atmTransactions.transactions | arrayFilter">
          <td>{{ item.dateOfTransaction | date }} </td>
          <td>{{ item.transactionType }}</td>
          <td>{{ item.amount | currency }}</td>
        </tr>
  </tbody>
</table>
